<div *ngIf="allProducts.length ==0" class="my-5 p-5 ">

    <div class="container w-75 border p-5">
        <h1 class="text-danger text-center">Sorrry your cart is empty !!!</h1>
        <div> <img class="w-75 d-flex mx-auto" src="https://th.bing.com/th/id/R.d139f2ce90022d88461190e969c07514?rik=wgniaSZoQGuD1Q&riu=http%3a%2f%2fwww.abeille-et-nature.com%2fboutique%2f_media%2fimg%2fsmall%2fempty-cart.jpg&ehk=6SUODXewCeJ1JnSU38qrzHOxuxd%2bxfpcPmU45tzO0oE%3d&risl=&pid=ImgRaw&r=0"
                alt=""></div>
    </div>
</div>
<div *ngIf="allProducts.length !=0" class="my-5 p-5">
    <div>
        <div class="container">
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th class="w-25"> Image</th>
                        <th> Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of allProducts">
                        <td><img class="w-25" [src]="item.image" alt=""></td>
                        <td>{{item.title}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total * item.quantity}}</td>
                        <td><button class="btn btn-danger" (click)=removeItem(item)>delete</button></td>
                    </tr>
                </tbody>
                <h5 class="mt-3 bg-dark text-danger p-3">total Price is :: {{totalPrice}} </h5>

            </table>
        </div>
    </div>
</div>
